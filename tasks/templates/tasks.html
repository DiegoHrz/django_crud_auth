{% extends 'base.html' %} 

{% block content %}
<h1>Tasks</h1>

<ul>
  {% for task in tasks %}
  <li>
    <!-- <a href="/tasks/1"> pero tiene que ser dinamico, para eso hay una sintaxis de jinja: -->
    <a href="{% url 'task_detail' task.id %}">
      {% if task.important %}
      <strong>{{task.title}}</strong>
      {% else %} {{task.title}} {% endif %}

      <p>{{task.description}}</p>
      <p>{{task.user.username}}</p>
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
